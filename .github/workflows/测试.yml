name: GKI KernelSU + KPM 编译(repo+build.sh)

on:
  workflow_dispatch:
    inputs:
      android_version:
        description: 'Android 版本 (13/14/15)'
        required: true
        default: '14'
      kernel_version:
        description: '内核版本 (5.10/6.1/6.6)'
        required: true
        default: '6.6'
      ksu_type:
        description: 'KernelSU 分支 (sukisu/resukisu/ksunext/ksu/none)'
        required: true
        default: 'resukisu'
        type: choice
        options:
          - 'sukisu'
          - 'resukisu'
          - 'ksunext'
          - 'ksu'
          - 'none'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 安装依赖
        run: |
          sudo apt update -qq
          sudo apt install -y build-essential flex bison libssl-dev libelf-dev bc gcc-aarch64-linux-gnu python-is-python3 repo zip curl lld llvm

      - name: 下载 Android 内核源码
        run: |
          rm -rf android-kernel
          mkdir -p android-kernel && cd android-kernel
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android${{ github.event.inputs.android_version }}-${{ github.event.inputs.kernel_version }} --depth=1
          repo sync -j$(nproc) -c --no-tags --optimized-fetch --force-sync

      - name: 添加KernelSU（含 SukiSU Ultra / ReSukiSU 等选项）
        id: ksu_version
        run: |
          # 进入内核工作目录
          cd android-kernel/common

          if [[ ${{ github.event.inputs.ksu_type }} == "sukisu" ]]; then
            echo "正在配置SukiSU Ultra..."
            curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s builtin
            cd ./KernelSU
            # 获取当前 Git 提交的短哈希 (8位)
            GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            echo "当前提交哈希: $GIT_COMMIT_HASH"
            # 尝试最多 3 次获取 KernelSU API 版本号
            for i in {1..3}; do
              KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/Kbuild" | 
                grep -m1 "KSU_VERSION_API :=" | 
                awk -F'= ' '{print $2}' | 
                tr -d '[:space:]')
              [ -n "$KSU_API_VERSION" ] && break || sleep 1
            done
            [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
            echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV
            # 创建版本定义模板
            VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'@cctv18\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := v'"$KSU_API_VERSION"$'-'"$GIT_COMMIT_HASH"$'@cctv18'
            # 清理旧版本定义
            sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
            sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
            sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
            # 插入新版本定义
            awk -v def="$VERSION_DEFINITIONS" '
              /REPO_OWNER :=/ {print; print def; inserted=1; next}
              1
              END {if (!inserted) print def}
            ' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild
            # 生成自定义版本号（≥22000）
            KSU_VERSION=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 37185)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
            # 验证修改结果
            grep -A10 "REPO_OWNER" kernel/Kbuild
            grep "KSU_VERSION_FULL" kernel/Kbuild
            echo "SukiSU版本号: v${KSU_API_VERSION}-${GIT_COMMIT_HASH}@cctv18"
          elif [[ ${{ github.event.inputs.ksu_type }} == "resukisu" ]]; then
            echo "正在配置ReSukiSU..."
            curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/refs/heads/main/kernel/setup.sh" | bash -s main
            cd ./KernelSU
            # 生成自定义版本号（≥22000）
            KSU_VERSION=$(expr $(git rev-list --count main) + 30700 2>/dev/null || echo 30700)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
          elif [[ ${{ github.event.inputs.ksu_type }} == "ksunext" ]]; then
            echo "正在配置KernelSU Next..."
            curl -LSs "https://raw.githubusercontent.com/pershoot/KernelSU-Next/refs/heads/dev-susfs/kernel/setup.sh" | bash -s dev-susfs
            cd KernelSU-Next
            rm -rf .git
            KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/pershoot/KernelSU-Next/commits?sha=dev&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
            sed -i "s/KSU_VERSION_FALLBACK := 1/KSU_VERSION_FALLBACK := $KSU_VERSION/g" kernel/Kbuild
            KSU_GIT_TAG=$(curl -sL "https://api.github.com/repos/KernelSU-Next/KernelSU-Next/tags" | grep -o '"name": *"[^"]*"' | head -n 1 | sed 's/"name": "//;s/"//')
            sed -i "s/KSU_VERSION_TAG_FALLBACK := v0.0.1/KSU_VERSION_TAG_FALLBACK := $KSU_GIT_TAG/g" kernel/Kbuild
          elif [[ ${{ github.event.inputs.ksu_type }} == "ksu" ]]; then
            echo "正在配置原版 KernelSU (tiann/KernelSU)..."
            curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/refs/heads/main/kernel/setup.sh" | bash -s main
            cd ./KernelSU
            # 修复：将 DKSU_VERSION 从 16 改为 30000+，满足管理器要求
            KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/tiann/KernelSU/commits?sha=main&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
            sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${KSU_VERSION}/" kernel/Kbuild
          else
            echo "已选择无内置KernelSU模式，跳过KernelSU配置..."
          fi

      - name: 添加额外配置 (Bazel 安全方式)
        run: |
          cd android-kernel/common
          mkdir -p kernel/configs
          if [[ "${{ github.event.inputs.ksu_type }}" != "none" ]]; then
            echo "CONFIG_KSU=y" >> kernel/configs/ksu.config
            echo "CONFIG_KSU_KPM=y" >> kernel/configs/ksu.config
          else
            echo "# No KSU" > kernel/configs/ksu.config
          fi

      - name: 编译内核
        run: |
          cd android-kernel
          export KMI_STRICT_MODE=0
          export PATH="/usr/bin/llvm-config:/usr/bin:$PATH"
          export GKI_KERNEL_ADDITIONAL_CONFIG=kernel/configs/ksu.config

          ANDROID_VER=${{ github.event.inputs.android_version }}
          ARCH="aarch64"  # 架构直接写死，无需输入
          KERNEL_VER=${{ github.event.inputs.kernel_version }}

          if [ "$ANDROID_VER" -le 13 ]; then
            BUILD_CONFIG=common/build.config.gki.${ARCH} LTO=thin build/build.sh -j$(nproc)
            echo "OUT_PATH=out/android${ANDROID_VER}-${KERNEL_VER}/dist" >> $GITHUB_ENV
          else
            tools/bazel run //common:kernel_${ARCH}_dist
            echo "OUT_PATH=out/kernel_${ARCH}/dist" >> $GITHUB_ENV
          fi

          if [[ "${{ github.event.inputs.ksu_type }}" == "sukisu" ]]; then
            KSU_NAME="SukiSU-Ultra"
          elif [[ "${{ github.event.inputs.ksu_type }}" == "resukisu" ]]; then
            KSU_NAME="ReSukiSU"
          elif [[ "${{ github.event.inputs.ksu_type }}" == "ksunext" ]]; then
            KSU_NAME="KernelSU-Next"
          elif [[ "${{ github.event.inputs.ksu_type }}" == "ksu" ]]; then
            KSU_NAME="KernelSU"
          else
            KSU_NAME="NoKSU"
          fi

          echo "BOOT_IMG=boot-A${ANDROID_VER}-K${KERNEL_VER}-${KSU_NAME}-KPM.img" >> $GITHUB_ENV

      - name: 复制镜像
        run: |
          cp "android-kernel/${{ env.OUT_PATH }}/boot.img" "${{ env.BOOT_IMG }}"
          ls -lh "${{ env.BOOT_IMG }}"

      - name: 上传 Releases
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.BOOT_IMG }}
          tag_name: Build-${{ github.run_number }}
          name: GKI ${{ github.event.inputs.kernel_version }} (Android ${{ github.event.inputs.android_version }}) | ${{ github.event.inputs.ksu_type }} + KPM
          body: |
            ✅ 编译环境：Ubuntu 22.04 + LLVM/LLD
            ✅ 功能：${{ github.event.inputs.ksu_type }} 已集成 | KPM 已启用
            ✅ 架构：aarch64（自动）
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

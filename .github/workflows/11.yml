name: 加速版构建 6.6 谷歌主线内核

env:
  TZ: Asia/Shanghai
  ANDROID_VERSION: android15
  KERNEL_VERSION: 6.6
  KERNEL_NAME: android15-6.6-google-mainline
  CCACHE_KEY: ccache-neov6-6.6-google

on:
  workflow_dispatch:
    inputs:
      ksu_type:
        description: 'KernelSU分支(ReSukiSU/SukiSU Ultra/KernelSU Next/KSU原版/无内置KSU,默认ReSukiSU)'
        required: true
        type: choice
        default: resukisu
        options:
          - resukisu
          - sukisu
          - ksunext
          - ksu
          - none
      susfs_enable:
        description: '是否开启susfs'
        required: true
        type: boolean
        default: true
      kpm_enable:
        description: '是否开启kpm'
        required: true
        type: choice
        default: 'false'
        options:
          - 'false'
          - builtin
          - kpn
      lz4_enable:
        description: '是否开启lz4 1.10.0 & zstd 1.5.7补丁'
        required: true
        type: boolean
        default: true
      lz4kd_enable:
        description: '是否开启lz4kd补丁'
        required: true
        type: boolean
        default: false
      bbr_enable:
        description: '启用BBR等拥塞算法'
        required: true
        type: choice
        default: 'false'
        options:
          - 'false'
          - 'true'
          - default
      better_net:
        description: '网络功能增强'
        required: true
        type: boolean
        default: false
      adios_enable:
        description: 'ADIOS IO调度器'
        required: true
        type: boolean
        default: true
      rekernel_enable:
        description: 'Re-Kernel后台冻结'
        required: true
        type: boolean
        default: false
      baseband_guard:
        description: '基带保护'
        required: true
        type: boolean
        default: true
      ccache_update:
        description: '更新ccache缓存'
        required: true
        type: boolean
        default: false
      ccache_debug:
        description: '上传ccache日志'
        required: true
        type: boolean
        default: false
      kernel_suffix:
        description: '内核后缀(留空默认)'
        required: false
        type: string
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ksuver: ${{ steps.ksu_version.outputs.ksuver }}
    permissions:
      actions: write
      contents: read
    steps:
      - name: 安装环境依赖+初始化源码仓库及llvm-Clang18工具链
        run: |
          rm -rf kernel_workspace
          mkdir kernel_workspace
          cd kernel_workspace
          echo "当前仓库：$GITHUB_REPOSITORY"
          echo "当前分支：$GITHUB_REF_NAME"

          sudo apt-mark hold firefox &&
          sudo apt-mark hold libc-bin &&
          sudo apt purge man-db &&
          sudo rm -rf /var/lib/man-db/auto-update &&
          sudo apt update &&
          sudo apt-get install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev ccache git &

          # 已改为拉取 Google 官方 6.6 主线
          echo "正在拉取 Google 官方主线内核 android15-6.6..."
          git clone --depth=1 https://android.googlesource.com/kernel/common -b android15-6.6 common &

          echo "正在克隆llvm-clang18工具链..." &&
          mkdir -p clang18 &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/clang-r510928.zip -o clang.zip &&
          unzip -q clang.zip -d clang18 &&
          rm -rf clang.zip &

          echo "正在克隆构建工具..." &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/build-tools.zip -o build-tools.zip &&
          unzip -q build-tools.zip &&
          rm -rf build-tools.zip &

          wait
          echo "所有源码及llvm-Clang18工具链初始化完成！"
          echo "正在去除 ABI 保护 & 去除 dirty 后缀..."
          rm common/android/abi_gki_protected_exports_* || true
          for f in common/scripts/setlocalversion; do
            sed -i 's/ -dirty//g' "$f"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"
          done

      - name: 配置ccache目录
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_6.6_google" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=3G" >> $GITHUB_ENV
          echo "当前磁盘空间："
          df -h
          echo "当前构建：Google 6.6 主线内核"

      - name: 载入ccache缓存
        uses: actions/cache@v4
        id: ccache-restore
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ env.CCACHE_KEY }}-${{ runner.os }}-main
          restore-keys: |
            ${{ env.CCACHE_KEY }}-${{ runner.os }}-
            ${{ env.CCACHE_KEY }}-

      - name: 清除旧ccache缓存
        if: inputs.ccache_update
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "正在清除旧缓存..."
          gh cache delete ${{ env.CCACHE_KEY }}-${{ runner.os }}-main -R ${{ github.repository }} || true

      - name: 初始化并配置ccache
        run: |
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="${{ env.CCACHE_MAXSIZE }}"
          mkdir -p "$CCACHE_DIR"
          ccache -M "$CCACHE_MAXSIZE"
          ccache -o compression=true
          echo "ccache初始状态:"
          ccache -s

      - name: 添加KernelSU
        id: ksu_version
        run: |
          cd kernel_workspace
          if [[ ${{ github.event.inputs.ksu_type }} == "sukisu" ]]; then
            echo "正在配置SukiSU Ultra..."
            curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s builtin
            cd ./KernelSU
            GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            echo "当前提交哈希: $GIT_COMMIT_HASH"
            for i in {1..3}; do
              KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/Kbuild" | grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
              [ -n "$KSU_API_VERSION" ] && break || sleep 1
            done
            [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
            echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV
            VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'@cctv18\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := v'"$KSU_API_VERSION$'-'"$GIT_COMMIT_HASH"$'@cctv18'
            sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
            sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
            sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
            awk -v def="$VERSION_DEFINITIONS" '/REPO_OWNER :=/ {print; print def; inserted=1; next} 1; END {if (!inserted) print def}' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild
            KSU_VERSION=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 114514)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
          elif [[ ${{ github.event.inputs.ksu_type }} == "resukisu" ]]; then
            echo "正在配置ReSukiSU..."
            curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/refs/heads/main/kernel/setup.sh" | bash -s main
            echo 'CONFIG_KSU_FULL_NAME_FORMAT="%TAG_NAME%-%COMMIT_SHA%@cctv18"' >> ./common/arch/arm64/configs/gki_defconfig
            cd ./KernelSU
            KSU_VERSION=$(expr $(git rev-list --count main) + 30700 2>/dev/null || echo 114514)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
          elif [[ ${{ github.event.inputs.ksu_type }} == "ksunext" ]]; then
            echo "正在配置KernelSU Next..."
            curl -LSs "https://raw.githubusercontent.com/pershoot/KernelSU-Next/refs/heads/dev-susfs/kernel/setup.sh" | bash -s dev-susfs
            cd KernelSU-Next
            rm -rf .git
            KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/pershoot/KernelSU-Next/commits?sha=dev&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last"/\1/p' || echo 1) + 30000)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
            sed -i "s/KSU_VERSION_FALLBACK := 1/KSU_VERSION_FALLBACK := $KSU_VERSION/g" kernel/Kbuild
            KSU_GIT_TAG=$(curl -sL "https://api.github.com/repos/KernelSU-Next/KernelSU-Next/tags" | grep -o '"name": *"[^"]*"' | head -n1 | sed 's/"name": "//;s/"//')
            sed -i "s/KSU_VERSION_TAG_FALLBACK := v0.0.1/KSU_VERSION_TAG_FALLBACK := ${KSU_GIT_TAG:-v0.0.1}/g" kernel/Kbuild
            cd ../common/drivers/kernelsu
            wget -q https://github.com/$GITHUB_REPOSITORY/raw/refs/heads/$GITHUB_REF_NAME/other_patch/apk_sign.patch
            patch -p2 -N -F 3 < apk_sign.patch || true
          elif [[ ${{ github.event.inputs.ksu_type }} == "ksu" ]]; then
            echo "正在配置原版 KernelSU..."
            curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/refs/heads/main/kernel/setup.sh" | bash -s main
            cd ./KernelSU
            KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/tiann/KernelSU/commits?sha=main&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last"/\1/p' || echo 1) + 30000)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
            sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${KSU_VERSION}/" kernel/Kbuild
          else
            echo "已选择无内置KSU模式"
          fi

      - name: 应用 KernelSU & SUSFS 补丁
        if: inputs.susfs_enable && inputs.ksu_type != 'none'
        run: |
          cd kernel_workspace
          git clone --depth=1 https://github.com/cctv18/susfs4oki.git susfs4ksu -b oki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}
          wget -q https://github.com/$GITHUB_REPOSITORY/raw/refs/heads/$GITHUB_REF_NAME/other_patch/69_hide_stuff.patch -O ./common/69_hide_stuff.patch
          cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./common/
          cp -r ./susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp -r ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cd ./common
          patch -p1 < 50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch || true
          patch -p1 -N -F 3 < 69_hide_stuff.patch || true

      - name: 原版KSU单独打SUSFS补丁
        if: inputs.susfs_enable && inputs.ksu_type == 'ksu'
        run: |
          cd kernel_workspace
          cp ./susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./KernelSU/
          cd ./KernelSU
          patch -p1 < 10_enable_susfs_for_ksu.patch || true

      - name: 应用lz4 1.10.0 & zstd 1.5.7补丁
        if: inputs.lz4_enable
        run: |
          cd kernel_workspace
          git clone --depth=1 https://github.com/$GITHUB_REPOSITORY.git -b $GITHUB_REF_NAME
          cp ./oppo_oplus_realme_sm8750/zram_patch/001-lz4.patch ./common/
          cp ./oppo_oplus_realme_sm8750/zram_patch/lz4armv8.S ./common/lib
          cp ./oppo_oplus_realme_sm8750/zram_patch/002-zstd.patch ./common/
          cd ./common
          git apply -p1 < 001-lz4.patch || true
          patch -p1 < 002-zstd.patch || true

      - name: 应用lz4kd补丁
        if: inputs.lz4kd_enable
        run: |
          cd kernel_workspace
          git clone --depth=1 https://github.com/ShirkNeko/SukiSU_patch.git
          cd common
          cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./include/linux/
          cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./lib/
          cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./crypto/
          cp ../SukiSU_patch/other/zram/zram_patch/${{ env.KERNEL_VERSION }}/lz4kd.patch ./
          patch -p1 -F 3 < lz4kd.patch || true

      - name: 添加SUSFS配置
        if: inputs.susfs_enable
        run: |
          cd kernel_workspace
          cat >> ./common/arch/arm64/configs/gki_defconfig << EOF
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_MAP=y
          EOF

      - name: 添加KSU与基础配置
        run: |
          cd kernel_workspace
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          if [[ ${{ inputs.kpm_enable }} == 'builtin' && (${{ inputs.ksu_type }} == 'sukisu' || ${{ inputs.ksu_type }} == 'resukisu') ]]; then
            echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          if [[ ${{ inputs.susfs_enable }} == 'false' ]]; then
            echo "CONFIG_KSU_SUSFS=n" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          echo "CONFIG_TMPFS_XATTR=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> ./common/arch/arm64/configs/gki_defconfig
          if [[ ${{ inputs.lz4kd_enable }} == 'true' ]]; then
            echo "CONFIG_ZSMALLOC=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_CRYPTO_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_CRYPTO_LZ4K=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_CRYPTO_842=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y" >> ./common/arch/arm64/configs/gki_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki
          echo "CONFIG_HEADERS_INSTALL=n" >> ./common/arch/arm64/configs/gki_defconfig

      - name: 网络功能增强
        if: inputs.better_net
        run: |
          cd kernel_workspace
          cat >> ./common/arch/arm64/configs/gki_defconfig << EOF
          CONFIG_BPF_STREAM_PARSER=y
          CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y
          CONFIG_NETFILTER_XT_SET=y
          CONFIG_IP_SET=y
          CONFIG_IP_SET_MAX=65534
          CONFIG_IP_SET_BITMAP_IP=y
          CONFIG_IP_SET_BITMAP_IPMAC=y
          CONFIG_IP_SET_BITMAP_PORT=y
          CONFIG_IP_SET_HASH_IP=y
          CONFIG_IP_SET_HASH_IPMARK=y
          CONFIG_IP_SET_HASH_IPPORT=y
          CONFIG_IP_SET_HASH_IPPORTIP=y
          CONFIG_IP_SET_HASH_IPPORTNET=y
          CONFIG_IP_SET_HASH_IPMAC=y
          CONFIG_IP_SET_HASH_MAC=y
          CONFIG_IP_SET_HASH_NETPORTNET=y
          CONFIG_IP_SET_HASH_NET=y
          CONFIG_IP_SET_HASH_NETNET=y
          CONFIG_IP_SET_HASH_NETPORT=y
          CONFIG_IP_SET_HASH_NETIFACE=y
          CONFIG_IP_SET_LIST_SET=y
          CONFIG_IP6_NF_NAT=y
          CONFIG_IP6_NF_TARGET_MASQUERADE=y
          EOF
          cd common
          wget -q https://github.com/$GITHUB_REPOSITORY/raw/refs/heads/$GITHUB_REF_NAME/other_patch/config.patch
          patch -p1 -F 3 < config.patch || true

      - name: 拥塞控制算法
        if: inputs.bbr_enable != 'false'
        run: |
          cd kernel_workspace
          echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_CUBIC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_VEGAS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_NV=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_WESTWOOD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_HTCP=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_BRUTAL=y" >> ./common/arch/arm64/configs/gki_defconfig
          if [[ ${{ inputs.bbr_enable }} == 'default' ]]; then
            echo "CONFIG_DEFAULT_TCP_CONG=\"bbr\"" >> ./common/arch/arm64/configs/gki_defconfig
          else
            echo "CONFIG_DEFAULT_TCP_CONG=\"cubic\"" >> ./common/arch/arm64/configs/gki_defconfig
          fi

      - name: 启用ADIOS IO调度
        if: inputs.adios_enable
        run: |
          cd kernel_workspace
          echo "CONFIG_MQ_IOSCHED_ADIOS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_MQ_IOSCHED_DEFAULT_ADIOS=y" >> ./common/arch/arm64/configs/gki_defconfig

      - name: 启用Re-Kernel
        if: inputs.rekernel_enable
        run: |
          cd kernel_workspace
          echo "CONFIG_REKERNEL=y" >> ./common/arch/arm64/configs/gki_defconfig

      - name: 基带保护
        if: inputs.baseband_guard
        run: |
          cd kernel_workspace
          echo "CONFIG_BBG=y" >> ./common/arch/arm64/configs/gki_defconfig
          cd common
          curl -sSL https://github.com/cctv18/Baseband-guard/raw/master/setup.sh | bash
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' security/Kconfig

      - name: 设置内核名称
        run: |
          cd kernel_workspace
          if [[ -n "${{ inputs.kernel_suffix }}" ]]; then
            SUFFIX=${{ inputs.kernel_suffix }}
            for f in ./common/scripts/setlocalversion; do
              sed -i "\$s|echo \"\\\$res\"|echo \"-$SUFFIX\"|" "$f"
            done
            sed -i 's/-4k/-'"$SUFFIX"'/g' ./common/arch/arm64/configs/gki_defconfig
          else
            NAME=${{ env.KERNEL_NAME }}
            for f in ./common/scripts/setlocalversion; do
              sed -i "\$s|echo \"\\\$res\"|echo \"-$NAME\"|" "$f"
            done
            sed -i 's/-4k/-'"$NAME"'/g' ./common/arch/arm64/configs/gki_defconfig
          fi
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion
          echo "CONFIG_LOCALVERSION_AUTO=n" >> ./common/arch/arm64/configs/gki_defconfig

      - name: 开始编译内核
        run: |
          WORKDIR="$(pwd)"
          export PATH="/usr/lib/ccache:$PATH"
          export PATH="$WORKDIR/kernel_workspace/clang18/bin:$PATH"
          export PATH="$WORKDIR/kernel_workspace/build-tools/bin:$PATH"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE=3G

          cd kernel_workspace/common
          wget -q https://github.com/$GITHUB_REPOSITORY/raw/refs/heads/$GITHUB_REF_NAME/lib/libfakestat.so
          wget -q https://github.com/$GITHUB_REPOSITORY/raw/refs/heads/$GITHUB_REF_NAME/lib/libfaketimeMT.so
          chmod 777 ./*.so
          export FAKESTAT="2025-05-25 12:00:00"
          export FAKETIME="@2025-05-25 13:00:00"
          SO_DIR=$(pwd)
          export PRELOAD_LIBS="$SO_DIR/libfakestat.so $SO_DIR/libfaketimeMT.so"

          cat > cc-wrapper << 'EOF'
          #!/bin/bash
          export LD_PRELOAD="${PRELOAD_LIBS}"
          export FAKESTAT="${FAKESTAT}"
          export FAKETIME="${FAKETIME}"
          ccache clang "$@"
          EOF
          chmod +x cc-wrapper

          cat > ld-wrapper << 'EOF'
          #!/bin/bash
          export LD_PRELOAD="${PRELOAD_LIBS}"
          export FAKESTAT="${FAKESTAT}"
          export FAKETIME="${FAKETIME}"
          ld.lld "$@"
          EOF
          chmod +x ld-wrapper

          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL &
          make -j$(nproc) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" LD="ld.lld" HOSTLD="ld.lld" O=out KCFLAGS+=-O2 KCFLAGS+=-Wno-error gki_defconfig
          make -j$(nproc) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="$(pwd)/cc-wrapper" LD="$(pwd)/ld-wrapper" HOSTLD="ld.lld" O=out KCFLAGS+=-O2 KCFLAGS+=-Wno-error Image

          echo "编译完成"
          ccache -s
          df -h

      - name: 保存ccache
        if: inputs.ccache_update || steps.ccache-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ env.CCACHE_KEY }}-${{ runner.os }}-main

      - name: KPM内核修补
        if: inputs.kpm_enable == 'builtin' && (inputs.ksu_type == 'sukisu' || inputs.ksu_type == 'resukisu')
        run: |
          cd kernel_workspace/common/out/arch/arm64/boot
          curl -LO https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/latest/download/patch_linux
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image

      - name: 打包AnyKernel3
        run: |
          cd kernel_workspace
          git clone --depth=1 https://github.com/cctv18/AnyKernel3
          rm -rf AnyKernel3/.git
          cd AnyKernel3
          cp ../common/out/arch/arm64/boot/Image ./
          if [[ ! -f Image ]]; then exit 1; fi

          case ${{ inputs.ksu_type }} in
            sukisu) KSU_NAME="SukiSU" ;;
            resukisu) KSU_NAME="ReSukiSU" ;;
            ksunext) KSU_NAME="KSUNext" ;;
            ksu) KSU_NAME="KSU" ;;
            *) KSU_NAME="none" ;;
          esac

          if [[ ${{ inputs.lz4kd_enable }} == 'true' ]]; then
            wget -q https://raw.githubusercontent.com/$GITHUB_REPOSITORY/refs/heads/$GITHUB_REF_NAME/zram.zip
          fi
          if [[ ${{ inputs.kpm_enable }} == 'kpn' ]]; then
            wget -q https://github.com/cctv18/KPatch-Next/releases/latest/download/kpn.zip
          fi

          if [[ -n "${{ inputs.kernel_suffix }}" ]]; then
            ZIP=../AnyKernel3_${KSU_NAME}_${{ env.KSUVER }}_${{ env.KERNEL_VERSION }}_A15_${{ inputs.kernel_suffix }}.zip
          else
            ZIP=../AnyKernel3_${KSU_NAME}_${{ env.KSUVER }}_${{ env.KERNEL_VERSION }}_A15_${{ env.KERNEL_NAME }}.zip
          fi
          zip -r "$ZIP" ./*

      - name: 上传日志
        if: always() && inputs.ccache_debug
        uses: actions/upload-artifact@v4
        with:
          name: ccache-log
          path: kernel_workspace/ccache.log

      - name: 上传内核包
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Package
          path: kernel_workspace/AnyKernel3*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 下载构建包
        uses: actions/download-artifact@v4
        with:
          name: Kernel-Package
          path: release

      - name: 设置信息
        run: |
          if [[ -n "${{ inputs.kernel_suffix }}" ]]; then
            echo "FULL_VER=${{ env.KERNEL_VERSION }}.${{ inputs.kernel_suffix }}" >> $GITHUB_ENV
          else
            echo "FULL_VER=${{ env.KERNEL_VERSION }}-${{ env.KERNEL_NAME }}" >> $GITHUB_ENV
          fi
          echo "TIME=$(date +%y%m%d%H%M%S)" >> $GITHUB_ENV
          case ${{ inputs.ksu_type }} in
            sukisu) KSU_NAME="SukiSU Ultra" ;;
            resukisu) KSU_NAME="ReSukiSU" ;;
            ksunext) KSU_NAME="KernelSU Next" ;;
            ksu) KSU_NAME="KSU原版" ;;
            *) KSU_NAME="无KSU" ;;
          esac
          echo "KSU_NAME=$KSU_NAME" >> $GITHUB_ENV

      - name: 发布Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ env.TIME }}
          name: Google-${{ env.KERNEL_VERSION }}-${{ env.TIME }}
          body: |
            谷歌主线 6.6 内核
            KSU: ${{ env.KSU_NAME }}
            编译时间：${{ env.TIME }}
          files: release/*.zip
          draft: false

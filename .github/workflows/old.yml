name: Android 内核驱动编译
on:
  workflow_dispatch:
    inputs:
      kernel_version:
        description: 内核版本
        required: true
        default: '6.6'
        type: choice
        options:
          - '5.10'
          - '5.15'
          - '6.1'
          - '6.6'
          - '6.12'
      android_version:
        description: Android 版本
        required: true
        default: '15'
        type: choice
        options:
          - '12'
          - '13'
          - '14'
          - '15'
          - '16'
      driver_name:
        description: 驱动名（.ko）
        required: true
        default: 'gs_mem.ko'
      target_arch:
        description: 架构
        required: true
        default: 'aarch64'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 准备驱动源码
        run: |
          mkdir -p kerneldriver
          cp -r ./code/* kerneldriver/ 2>/dev/null || echo "警告：未找到 ./code 目录"
          if [ -z "$(ls -A kerneldriver)" ]; then
            cp *.c *.h Makefile Kconfig kerneldriver/ 2>/dev/null
          fi
          ls -la kerneldriver/

      # 安装依赖 + 直接用他的 Clang19 + Rust + build-tools
      - name: 安装环境依赖 + Clang19 工具链
        run: |
          sudo apt-mark hold firefox libc-bin
          sudo apt purge -y man-db
          sudo rm -rf /var/lib/man-db/auto-update
          sudo apt update
          sudo apt install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev libdw-dev aria2c repo
          
          # 用他的 ccache 4.12.2
          wget https://github.com/cctv18/oppo_oplus_realme_sm8850/raw/main/lib/ccache-x86-64 -O ccache
          sudo cp -f ./ccache /usr/bin/ccache
          sudo chmod +x /usr/bin/ccache
          rm -f ./ccache
          
          # 工具链目录
          mkdir -p toolchain && cd toolchain
          
          # Clang19
          mkdir -p clang19
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang19-r536225/clang-r536225.zip -o clang.zip
          unzip -q clang.zip -d clang19
          rm -f clang.zip
          
          # Rust 1.82.0
          mkdir -p rust
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang19-r536225/rust.zip -o rust.zip
          unzip -q rust.zip -d rust
          rm -f rust.zip
          
          # build-tools
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang19-r536225/build-tools.zip -o build-tools.zip
          unzip -q build-tools.zip
          rm -f build-tools.zip
          
          cd ..
          echo "工具链部署完成"

      # 你要的源码拉取方式，原样保留
      - name: 下载 Android 内核源码
        run: |
          sudo apt install -y repo
          rm -rf android-kernel
          mkdir -p android-kernel && cd android-kernel
          repo init -u https://android.googlesource.com/kernel/manifest \
            -b common-android${{ github.event.inputs.android_version }}-${{ github.event.inputs.kernel_version }} \
            --depth=1
          repo sync -j$(nproc) -c --no-tags --optimized-fetch --force-sync

      # 去除 dirty 后缀（他的操作）
      - name: 内核预处理
        run: |
          cd android-kernel
          for f in common/scripts/setlocalversion; do
            [ -f "$f" ] && sed -i 's/ -dirty//g' "$f"
            [ -f "$f" ] && sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"
          done

      - name: 放入驱动到内核目录
        run: |
          if [ -d "android-kernel/common" ]; then
            TARGET_DIR="android-kernel/common/drivers/kerneldriver"
          else
            TARGET_DIR="android-kernel/drivers/kerneldriver"
          fi
          mkdir -p ${TARGET_DIR}
          cp -r kerneldriver/* ${TARGET_DIR}/
          echo "驱动已放入: ${TARGET_DIR}"
          ls -la ${TARGET_DIR}/

      - name: 配置 Makefile
        run: |
          cd android-kernel
          if [ -d "common" ]; then
            MAKEFILE="common/drivers/Makefile"
          else
            MAKEFILE="drivers/Makefile"
          fi
          sed -i '/kerneldriver/d' ${MAKEFILE}
          echo "obj-m += kerneldriver/" >> ${MAKEFILE}
          tail -n 5 ${MAKEFILE}

      # 环境变量：用他的全套工具
      - name: 配置编译环境
        run: |
          echo "PATH=$PWD/toolchain/clang19/bin:$PWD/toolchain/build-tools/bin:$PWD/toolchain/rust/bin:$PATH" >> $GITHUB_ENV
          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "LD=ld.lld" >> $GITHUB_ENV
          echo "LLVM=1" >> $GITHUB_ENV
          echo "LLVM_IAS=1" >> $GITHUB_ENV
          echo "RUSTC=rustc" >> $GITHUB_ENV
          echo "CARGO=cargo" >> $GITHUB_ENV

      # 纯 make 编译，不用 bazel / build.sh
      - name: 编译内核与驱动
        run: |
          cd android-kernel
          make gki_defconfig
          scripts/config --enable MODULES
          scripts/config --enable MODULE_UNLOAD
          echo "CONFIG_GS_MEM=m" >> .config
          make -j$(nproc)
          if [ -d "common" ]; then
            make M=common/drivers/kerneldriver modules -j$(nproc)
          else
            make M=drivers/kerneldriver modules -j$(nproc)
          fi

      - name: 提取驱动 .ko
        id: extract_ko
        run: |
          KO_NAME="${{ github.event.inputs.driver_name }}"
          KO_PATH=$(find android-kernel -name "$KO_NAME" -type f | head -1)
          if [ -z "$KO_PATH" ]; then
            echo "❌ 找不到 $KO_NAME"
            find android-kernel -name "*.ko" | head -20
            exit 1
          fi
          cp -v "$KO_PATH" ./
          ls -lh ./$KO_NAME
          echo "ko_path=./$KO_NAME" >> $GITHUB_OUTPUT

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: driver-${{ github.event.inputs.target_arch }}-${{ github.event.inputs.kernel_version }}-android${{ github.event.inputs.android_version }}
          path: ${{ steps.extract_ko.outputs.ko_path }}

      - name: 创建 GitHub Release
        uses: softprops/softprops/github-action-github-release@v2
        if: success()
        with:
          name: ${{ github.event.inputs.driver_name }} (${{ github.event.inputs.kernel_version }}-Android${{ github.event.inputs.android_version }})
          tag_name: build-${{ github.event.inputs.kernel_version }}-android${{ github.event.inputs.android_version }}-${{ github.run_id }}
          files: ${{ steps.extract_ko.outputs.ko_path }}
          generate_release_notes: true

name: Android 内核驱动编译 (纯Make方式)
on:
  workflow_dispatch:
    inputs:
      kernel_version:
        description: 内核版本
        required: true
        default: '6.6'
        type: choice
        options:
          - '5.10'
          - '5.15'
          - '6.1'
          - '6.6'
          - '6.12'
      android_version:
        description: Android 版本
        required: true
        default: '15'
        type: choice
        options:
          - '12'
          - '13'
          - '14'
          - '15'
          - '16'
      driver_name:
        description: 驱动名（.ko）
        required: true
        default: 'gs_mem.ko'
      target_arch:
        description: 架构
        required: true
        default: 'aarch64'
        type: choice
        options:
          - 'aarch64'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 准备驱动源码
        run: |
          mkdir -p kerneldriver
          cp -r ./code/* kerneldriver/ 2>/dev/null || cp *.c *.h Makefile Kconfig kerneldriver/ 2>/dev/null
          ls -la kerneldriver/

      - name: 安装基础依赖（纯wget，无aria2）
        run: |
          sudo add-apt-repository -y universe
          sudo apt update -qq
          sudo apt install -y --no-install-recommends \
            wget repo unzip binutils python-is-python3 \
            libssl-dev libelf-dev bc flex bison

      - name: 下载 Clang19 + Rust + build-tools 工具链
        run: |
          mkdir -p toolchain && cd toolchain
          # Clang19 (r536225)
          wget -q "https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang19-r536225/clang-r536225.zip" -O clang.zip
          unzip -q clang.zip -d clang19 && rm -f clang.zip
          # Rust 1.82.0
          wget -q "https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang19-r536225/rust.zip" -O rust.zip
          unzip -q rust.zip -d rust && rm -f rust.zip
          # build-tools
          wget -q "https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang19-r536225/build-tools.zip" -O build-tools.zip
          unzip -q build-tools.zip && rm -f build-tools.zip
          # 导出路径
          echo "PATH=$PWD/clang19/bin:$PWD/build-tools/bin:$PWD/rust/bin:$PATH" >> $GITHUB_ENV

      - name: 下载 Android 内核源码
        run: |
          sudo apt install -y repo
          rm -rf android-kernel
          mkdir -p android-kernel && cd android-kernel
          repo init -u https://android.googlesource.com/kernel/manifest \
            -b common-android${{ github.event.inputs.android_version }}-${{ github.event.inputs.kernel_version }} \
            --depth=1
          repo sync -j$(nproc) -c --no-tags --optimized-fetch --force-sync

      - name: 内核预处理 + 放入驱动
        run: |
          cd android-kernel
          # 去除 dirty 后缀
          if [ -f "common/scripts/setlocalversion" ]; then
            sed -i 's/ -dirty//g' common/scripts/setlocalversion
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' common/scripts/setlocalversion
          fi
          # 放入驱动
          TARGET_DIR="common/drivers/kerneldriver"
          mkdir -p ${TARGET_DIR}
          cp -r ../kerneldriver/* ${TARGET_DIR}/
          # 配置 Makefile
          sed -i '/kerneldriver/d' common/drivers/Makefile
          echo "obj-m += kerneldriver/" >> common/drivers/Makefile

      - name: 配置编译环境变量（修复 CLANG_TRIPLE 缺失）
        run: |
          echo "ARCH=${{ github.event.inputs.target_arch }}" >> $GITHUB_ENV
          echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV
          echo "CLANG_TRIPLE=aarch64-linux-gnu-" >> $GITHUB_ENV  # 修复关键行
          echo "CC=clang" >> $GITHUB_ENV
          echo "LD=ld.lld" >> $GITHUB_ENV
          echo "LLVM=1" >> $GITHUB_ENV
          echo "LLVM_IAS=1" >> $GITHUB_ENV
          echo "RUSTC=rustc" >> $GITHUB_ENV
          echo "CARGO=cargo" >> $GITHUB_ENV

      - name: 编译内核与驱动
        run: |
          cd android-kernel/common
          make gki_defconfig
          scripts/config --enable MODULES
          scripts/config --enable MODULE_UNLOAD
          echo "CONFIG_GS_MEM=m" >> .config
          make -j$(nproc)
          make M=drivers/kerneldriver modules -j$(nproc)

      - name: 提取驱动 .ko
        id: extract_ko
        run: |
          KO_NAME="${{ github.event.inputs.driver_name }}"
          KO_PATH=$(find android-kernel -name "${KO_NAME}" -type f | head -1)
          if [ -z "${KO_PATH}" ]; then
            echo "❌ 未找到 ${KO_NAME}"
            find android-kernel -name "*.ko" | head -20
            exit 1
          fi
          cp -v "${KO_PATH}" ./
          echo "ko_path=./${KO_NAME}" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: driver-${{ github.event.inputs.target_arch }}-${{ github.event.inputs.kernel_version }}-android${{ github.event.inputs.android_version }}
          path: ${{ steps.extract_ko.outputs.ko_path }}

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: build-${{ github.event.inputs.kernel_version }}-android${{ github.event.inputs.android_version }}-${{ github.run_id }}
          files: ${{ steps.extract_ko.outputs.ko_path }}
          generate_release_notes: true

name: GKI 6.1 A14 • SukiSU + KPM • 修复 defconfig 校验
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 120

    steps:
      - name: 安装依赖
        run: |
          sudo apt update
          sudo apt install -y git bc bison flex libelf-dev libssl-dev make clang lld llvm curl zip unzip python3 repo

      - name: 拉取安卓14 6.1内核
        run: |
          rm -rf android-kernel
          mkdir android-kernel && cd android-kernel
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android14-6.1 --depth=1
          repo sync -j$(nproc) -c --no-tags

      - name: 安装 SukiSU
        run: |
          cd android-kernel/common
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin

      - name: 开启 KSU + KPM 并禁用 defconfig 校验
        run: |
          cd $GITHUB_WORKSPACE/android-kernel/common
          echo "CONFIG_KSU=y" >> arch/arm64/configs/gki_defconfig
          echo "CONFIG_KPM=y" >> arch/arm64/configs/gki_defconfig
          sed -i 's/check_defconfig//' build.config.gki

      - name: Bazel 编译 arm64 GKI
        run: |
          cd $GITHUB_WORKSPACE/android-kernel
          tools/bazel build //common:kernel_aarch64

      - name: 打包 AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3 --depth=1
          cp android-kernel/out/android14-6.1/dist/Image AnyKernel3/
          cd AnyKernel3
          zip -r9 ../kernel.zip ./*

      - name: 上传内核包
        uses: actions/upload-artifact@v4
        with:
          name: kernel
          path: "*.zip"

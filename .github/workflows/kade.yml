name: GKI 6.6 A16 • SukiSU + KPM • 大佬同款打补丁
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 120

    steps:
      - name: 安装依赖
        run: |
          sudo apt update
          sudo apt install -y git bc bison flex libelf-dev libssl-dev make clang lld llvm curl zip unzip python3 repo

      - name: 拉取官方内核
        run: |
          rm -rf android-kernel
          mkdir android-kernel && cd android-kernel
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android15-6.6 --depth=1
          repo sync -j$(nproc) -c --no-tags

      # ==========================
      # 关键：大佬同款在线打补丁
      # ==========================
      - name: 安装 SukiSU（完全模仿你给的脚本）
        run: |
          cd android-kernel/common
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin

      - name: 开启 KSU + KPM
        run: |
          cd android-kernel/common
          echo "CONFIG_KSU=y" >> arch/arm64/configs/gki_defconfig
          echo "CONFIG_KPM=y" >> arch/arm64/configs/gki_defconfig

      - name: 用 bz 编译
        run: |
          cd android-kernel
          tools/bazel build //common:kernel_aarch64

      - name: 打包卡刷包
        run: |
          git clone https://github.com/osm0sis/AnyKernel3 --depth=1
          cp android-kernel/out/android16-6.6/dist/Image AnyKernel3/
          cd AnyKernel3
          zip -r9 ../kernel.zip ./*

      - name: 上传
        uses: actions/upload-artifact@v4
        with:
          name: kernel
          path: "*.zip"
